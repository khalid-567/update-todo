{% include 'task/navbar.html' %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <div class="row ">
        <div class="col-md-6 mt-5">  
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            
               <fieldset class="form-group">
                    <form method="POST" >
                        {% csrf_token %}
                    <legend class="text-muted">Login Form</legend>
                    <hr>
                    {{form | crispy}}

                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-info mt-2">Login</button>

                    </div>
                    <div class="form-group">
                        <p>Need an account?  <a href="{% url 'register-view' %}" class="text-success ml-2"> Sign up now</a></p>

                    </div>
                    </form>
                </fieldset>
        </div>

    </div>
</div>
